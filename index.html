<!DOCTYPE html>
<html>
<head>
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e); /* Gradient from dark blue to darker blue */
            overflow: hidden;
        }
        
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgb(51, 10, 10);
            font-family: Arial;
        }
        #ui {
            position: absolute;
            left: 20px;
            bottom: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            color: rgb(233, 233, 10);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #ui button, #ui input {
            margin: 5px;
            padding: 8px;
            border: none;
            background-color: #333;
            color: rgb(255, 246, 246);
            border-radius: 5px;
            cursor: pointer;
        }
        #ui button:hover {
            background-color: #9e2323;
        }
        #popup {
            position: fixed; /* Fixed positioning to stay in the lower-right corner */
            bottom: 20px; /* Distance from the bottom of the screen */
            right: 70px; /* Distance from the right of the screen */
            background: rgba(10, 100, 100, 0.8);
            color: white;
            padding: 20px; /* Adjust padding for better spacing */
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(46, 85, 88, 0.5);
            display: none; /* Hidden by default */
            width: 300px; /* Set the width of the popup */
            height: auto; /* Let the height adjust based on content */
            
        }
        #popup-content {
            text-align: right;
        }
        #popup button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #e5ebe8;
            color: rgb(220, 155, 155);
            border-radius: 10px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #555;
        }
        .title {
            
            color: #ffcc00; /* Yellow text */
            font-family: 'Verdana', sans-serif; /* Change font family */
            font-size: 40px; /* Increase font size */
            font-weight: bold; /* Make the text bold */
            padding: 4px; /* Add padding around the text */
            border-radius: 10px; /* Rounded corners */
            text-align: left; /* Center the text */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0); /* Add a shadow to the text */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1 class="title"> 3D Solar System </h1>
        </div>
    <div id="ui">
        <button id="zoomIn"> + </button>
        <button id="zoomOut"> - </button>
        <button id="resetView">Reset</button>
        <button id="toggleOrbits">Orbits</button>
        <button id="toggleLabels">Labels</button>
        <label for="timeline">Timeline Speed:</label>
        <input type="range" id="timeline" min="0.1" max="5" step="0.1" value="1">
    </div>
    <div id="popup" style="display: none;">
        <div id="popup-content">
          <h2 id="popup-title"></h2>
          <p id="popup-diameter"></p>
          <p id="popup-period"></p>
          <p id="popup-facts"></p>
          <button id="popup-close">Close</button>
        </div>
      </div>
      
      </div>
    </div>
    <script type="module" src="/src/script.js"></script>
</body>
</html>
